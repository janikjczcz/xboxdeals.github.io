      <script>
         function getMonday() {
            var today = new Date();
            console.log(today)
            var day = today.getDay() || 7;
            if (day !== 1) {
                today.setHours(-24 * (day - 1));
            }
            return today;
         }
         let discount_begin = getMonday();
         discount_begin.setDate(discount_begin.getDate() + 1)
         discount_begin = ('0' + discount_begin.getDate()).slice(-2) + '.' + ('0' + (discount_begin.getMonth() + 1)).slice(-2) + '.';

         let discount_end = getMonday();
         discount_end.setDate(discount_end.getDate() + 8);
         discount_end = ('0' + discount_end.getDate()).slice(-2) + '.' + ('0' + (discount_end.getMonth() + 1)).slice(-2) + '.';

         // document.querySelector('#date').textContent = next + ' ' + now1;
         document.getElementById("currentDateh4").innerHTML = 'Aktuální nabídka od ' + discount_begin + ' do ' + discount_end;

         function filterGames() {
           var input, filter, ul, li, a, i, txtValue;
           input = document.getElementById('myInput');
           filter = input.value.toUpperCase();
           el = document.getElementsByClassName('product-preview__content');

           for (i = 0; i < el.length; i++) {
             descr = el[i].getElementsByClassName('product-preview__title')[0];
             if (descr.firstElementChild.outerText.toUpperCase().indexOf(filter) > -1) {
               el[i].style.display = "";
             } else {
               el[i].style.display = "none";
             }
           }
         }
         try {
         let widget = '.widget-type_system_widget_v4_alerts';
         let $widget = $('.widget-type_system_widget_v4_alerts');
         let alertsSettings = $widget.find('[data-micro-alerts-settings]').data('micro-alerts-settings');
         
         function replaceAlertCheckIcon(message) {
         let iconCheck = '<span class="icon-check" style="margin-right:5px;"></span>';
         if (message.indexOf('✓') != -1 ) {
           return message.replace(/✓/gi, iconCheck);
         } else {
           return `${iconCheck} ${message}`;
         }
         }
         
         function replaceAlertWarningIcon(message) {
         let iconWarning = '<span class="icon-exclamation-triangle" style="margin-right:5px;"></span>';
         if (message.indexOf('⚠') != -1 ) {
           return message.replace(/⚠/gi, iconWarning);
         } else {
           return `${iconWarning} ${message}`;
         }
         }
         
         EventBus.subscribe('error-feedback:insales:ui_feedback', function(data) {
         let iconWarning = '<span class="icon-exclamation-triangle" style="margin-right:5px;"></span>';
         $.each(data.errors, function(i, val) {
           let errorText = typeof val == 'string' ? val : val[0];
         
           microAlert(iconWarning + errorText, 5000, {
             modificator: 'warning-notice'
           });
         });
         });
         
         EventBus.subscribe('send-feedback:insales:ui_feedback', function(data) {
         let success_feedback = alertsSettings['success_feedback'];
         let preorder = false;
         
         if ($(data.form[0]).find('[name="is-preorder-form"]').length) {
           success_feedback = alertsSettings['success_preorder'];
           preorder = true;
         }
         
         if ($(window).width() >= '767' && preorder) {
           microAlert(replaceAlertCheckIcon(success_feedback), 5000, {
             modificator: 'success-notice'
           });
         } else if ($(window).width() <= '768' && !preorder) {
           microAlert(replaceAlertCheckIcon(success_feedback), 5000, {
             modificator: 'success-notice'
           });
         }
         });
         
         EventBus.subscribe('overload:insales:compares', function() {
         let overload_compares = alertsSettings['overload_compares'];
         microAlert(replaceAlertWarningIcon(overload_compares), 5000, {
           modificator: 'warning-notice'
         });
         });
         
         EventBus.subscribe('add_item:insales:compares', () => {
         let add_item_compares = alertsSettings['add_item_compares'];
         
         microAlert(replaceAlertCheckIcon(add_item_compares), 5000, {
           modificator: 'success-notice'
         });
         });
         
         EventBus.subscribe('remove_item:insales:compares', () => {
         let remove_item_compares = alertsSettings['remove_item_compares'];
         microAlert(remove_item_compares, 5000, {
           modificator: 'success-notice'
         });
         });
         
         EventBus.subscribe('add_item:insales:favorites_products', () => {
         let add_item_favorites = alertsSettings['add_item_favorites'];
         microAlert(replaceAlertCheckIcon(add_item_favorites), 5000, {
           modificator: 'success-notice'
         });
         });
         
         EventBus.subscribe('remove_item:insales:favorites_products', () => {
         let remove_item_favorites = alertsSettings['remove_item_favorites'];
         microAlert(remove_item_favorites, 5000, {
           modificator: 'success-notice'
         });
         });
         
         EventBus.subscribe(['overload:quantity:insales:product', 'unchange_quantity:insales:ui_add-cart-counter'], () => {
         let overload_quantity = alertsSettings['overload_quantity'];
         microAlert(replaceAlertWarningIcon(overload_quantity), 5000, {
           modificator: 'warning-notice'
         });
         });
         
         EventBus.subscribe('add_items:insales:cart', function(data) {
         if (data.action.button) {
           let success_cart = alertsSettings['success_cart'];
           let btn_add_cart_counter_attr = $(data.action.button).is("[data-add-cart-counter-btn]") || $(data.action.button).is("[data-add-cart-counter]");
           let show_alert_always = $(data.action.button.prevObject).is("[data-show-alert-always]");
         
           if (btn_add_cart_counter_attr && data.action.currentItems && data.action.currentItems.length) {
             let current_id = data.action.currentItems[0].variant_id;
             let first_added = Cart.order.order_lines.filter(i => {
               return i.variant_id == current_id && i.quantity == 1;
             });
         
             if (first_added.length || show_alert_always) {
               microAlert(replaceAlertCheckIcon(success_cart), 3000, {
                 modificator: 'success-notice'
               });
             }
           }
         }
         });
         
         } catch(error) {
         console.error('Widget "widget-type_system_widget_v4_alerts" throwed an error: "' + error.stack + '"')
         }
         ;try {
         let widget = '.widget-type_system_widget_v4_header_3';
         let $widget = $('.widget-type_system_widget_v4_header_3');
         /* eslint-disable linebreak-style */
         var isTouch = !!('ontouchstart' in window || navigator.msMaxTouchPoints);
         var mobilePoint = 768;
         
         $(function() {
         if (isTouch) {
           $(widget).find(".header").addClass("is-touch");
         }
         
         if ($(widget).find(".header__collections .is-current").length) {
           if ($(window).width() < mobilePoint || $(widget).css("--catalog-location") == 'side-panel') {
             $(widget).find(".header__collections .is-current").addClass("is-show");
           }
         }
         
         $(".header__collections-item").hover(
           function() {
             let submenu = $(this).find("> .header__collections-submenu");
         
             if (submenu.length && submenu.offset().left + submenu.innerWidth() > $(window).width()) {
               submenu.addClass("is-right");
             }
           },
           function() {
             $(this).find("> .header__collections-submenu").removeClass("is-right");
           }
         )
         
         $(widget).find(".js-show-touch-submenu").on("click", function() {
           let root_item = $(this).parents(".header__collections-item:last");
           let cur_item = $(this).parents(".header__collections-item:first");
           let submenu = cur_item.find("> .header__collections-submenu");
         
           if ($(window).width() >= mobilePoint) {
             if ($(this).parents(".cut-list__more-content").length) {
               $(this).parents(".cut-list__more-content").find("> .header__collections-item.is-show").each(function() {
                 if ($(this).is(root_item) == false) {
                   $(this).removeClass("is-show is-right").find(".header__collections-item.is-show").removeClass("is-show is-right");
                 }
               });
             } else {
               $(widget).find(".header__collections > .header__collections-item.is-show").each(function() {
                 if ($(this).is(root_item) == false) {
                   $(this).removeClass("is-show is-right").find(".header__collections-item.is-show").removeClass("is-show is-right");
                 }
               });
             }
           }
         
           cur_item.toggleClass("is-show");
         
           if (submenu.length && submenu.offset().left + submenu.innerWidth() > $(window).width()) {
             submenu.addClass("is-right");
           }
         });
         
         $(document).on("click", function(event) {
           if ($(event.target).closest(".header__collections").length) {
             return;
           }
         
           if ($(window).width() >= mobilePoint && $(widget).css("--catalog-location") != 'side-panel') {
             $(widget).find(".header__collections-item").removeClass("is-show is-right");
           }
         });
         
         $(widget).find(".cut-list__drop-toggle").on("click", function() {
           if ($(window).width() >= mobilePoint) {
             $(widget).find(".header__collections-item").removeClass("is-show is-right");
           }
         })
         
         $(widget).find(".js-show-search").on("click", function() {
           let window_w = $(window).width();
           let search_block = $(this).parents(".header__search");
           let search_form = search_block.find(".header__search-form");
           let search_field_width = 0;
         
           if (window_w > 1024) {
             search_field_width = window_w - (window_w - $(this).offset().left) * 2;
           } else {
             search_field_width = $(widget).find(".header__area-logo").innerWidth() - 20;
           }
         
           if (search_block.is(".is-show")) {
             search_block.removeClass("is-show");
             $(widget).find(".header__logo").removeClass("is-hide");
           } else {
             search_form.css("width", search_field_width)
             $(widget).find(".header__logo").addClass("is-hide");
             search_block.addClass("is-show");
         
             setTimeout(function() {
               search_block.find(".header__search-field").focus();
             }, 50);
           }
         });
         
         $(widget).find(".js-show-side-panel").on("click", function() {
           $(widget).find(".header-overlay").addClass("is-show");
           $(widget).find(".side-panel").addClass("is-show");
           $(widget).find(".side-panel").css("visibility", "");
         });
         
         $(widget).find(".js-hide-side-panel").on("click", function() {
           $(widget).find(".header-overlay").removeClass("is-show");

             var diffX = initialX - currentX

                 // swiped right

         function ModalProductPreview(widgetClass) {
         let dop_class = widgetClass.slice(1);
         
         this.rootNode = $('<div class="modal-product-preview ' + dop_class + '"></div>').appendTo("body");
         this.contentNode = $('<div class="modal-product-preview__content"></div>').appendTo(this.rootNode);
         this.overlayNode = $('<div class="modal-product-preview-overlay ' + dop_class + '"></div>').appendTo("body");
         this.closeBtnNode = $('<button class="button modal-product-preview__close-btn"><span class="icon icon-times"></span></button>').appendTo(this.rootNode);
         
         this.closeBtnNode.on("click", () => {
           this.close();
         });
         
         this.overlayNode.on("click", () => {
           this.close();
         });
         
         this.open = function(content) {
           this.contentNode.html('');
           content.appendTo(this.contentNode);
         
           this.rootNode.find("[data-option-selector]").remove();
         
           $('.modal-product-preview').each(function(index, el) {
             new LazyLoad({
               container: $(el).get(0),
               elements_selector: '.modal-lazyload',
               use_native: 'loading' in document.createElement('img')
             });
           });
         
           Products.initInstance(this.rootNode.find('[data-product-id]'))
             .done(() => {
               this.overlayNode.addClass("is-open");
               this.rootNode.addClass("is-open");
             })
             .fail((onFail) => { console.log('onFail', onFail) });
         }
         
         this.close = function() {
           this.overlayNode.removeClass("is-open");
           this.rootNode.removeClass("is-open");
         }
         }
         
         function initTabsSliderObserver(tabsSlider) {
         let tabsSliderObserver = new ResizeObserver(entries => {
           entries.forEach(entry => {
             let slider_inst = entry.target.splide;
             let list_width = $(slider_inst.Components.Elements.list).innerWidth();
             let track_width = $(slider_inst.Components.Elements.track).innerWidth();
         
             if (list_width > track_width) {
               slider_inst.options = { focus: 'center' };
             } else {
               slider_inst.options = { focus: 0 };
             }
           });
         });
         
         tabsSliderObserver.observe(tabsSlider);
         }

         let tabs_slider_block = $widget.find(".js-tabs-head");

             gap: 0,
             perMove: 1,
             pagination: false
           });
